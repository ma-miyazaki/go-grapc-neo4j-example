syntax = "proto3";

option go_package = "github.com/ma-miyazaki/go-grpc-neo4j-example/pb/calc";

option java_multiple_files = true;
option java_package = "io.grpc.examples.simple";
option java_outer_classname = "SimpleProto";

service Calc {
  rpc Sum (SumRequest) returns (SumReply) {}
}

message SumRequest {
  int32 a = 1;
  int32 b = 2;
}

message SumReply {
  string message = 1;
}
